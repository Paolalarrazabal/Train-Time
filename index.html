<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

        <div class="container">

                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Welcome!</h1>
                            <p class="lead">Go ahead and add a train</p>
                        </div>
                        </div>


                <div class="row">
                  
                    <div class="col-sm">
                            <h3>Current Train Schedule</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                    <!-- Insert additional rows here -->
                                
                            </tbody>
                        </table>
                    
                    </div>
                    
                </div>

              <div class="row">
                   
                  <div class="col-sm">
                        <h3>Add Train</h3>
                        <form role="Add-Train">
                                <div class="form-group row">
                                    <label for="name-input">Train Name:</label>
                                    <input class="form-control" id="name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="destination-input">Destination:</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="time-input">First Train Time (Military Time HH:mm)</label>
                                    <input class="form-control" id="time-input" type="time">
                                </div>
                                <div class="form-group row">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="number" ></input>
                                </div>
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                                </form>
                  </div>
              </div>                



                </div>






    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <script type="text/Javascript" src="javascript/train.js"></script>    
</body>
</html>
